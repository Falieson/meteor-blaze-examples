<head>
  <title>ExampleBlazeComponent</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> main}}
</body>

<template name="main">
    <!-- {{> hello}}  -->
    <!-- {{> info}}   -->
    <!-- {{> example}}  -->


  {{> containerTemplate childTemplate="hello"}}  
  {{> containerTemplate childTemplate="info"}}  
  {{> containerTemplate childTemplate="example"}}  
</template>

<template name="hello">  
  <button>Click Me</button>
  <p>You've pressed the button {{count}} times.</p>
</template>

<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    {{#each links}}
      {{> infoLink this}}
    {{/each}}
  </ul>
</template>

<template name="infoLink">
<li>
  <a href="{{target}}" target="_blank">
    {{name}}
  </a>
</li>
</template>
